<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thank You - Shop AR Online</title>
  <meta name="description" content="Thank you for using Shop AR Online" />
  <link id="favicon" rel="icon" href="https://tokbox.com/developer/favicon.ico" type="image/x-icon" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #thankyou-message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #feedback-form {
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    #feedback-form p {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #join-again-button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #join-again-button:hover {
      background-color: #45a049;
    }

    @media only screen and (max-width: 600px) {
      #feedback-form {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Thank You for using Shop AR Online</h1>
  </header>
  <main>
    <div id="thankyou-message">Thank you for your call! We appreciate your business.</div>
    <div id="feedback-form">
      <p>How was your experience?</p>
      <textarea placeholder="Share your feedback..."></textarea>
    </div>
    <a href="index.html" id="join-again-button">Join Call Again</a>
  </main>
  <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  <script src="landing.js"></script>
</body>
</html>
